<!--Lager skjema for registrering med validering-->
<div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <!--Kjører onSubmit() funksjonen når vi trykker på registrer kappen-->
        <form [formGroup]="skjema" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" formControlName="firstName" class="form-control" />
                <!--Tekst varsel hvis valideringe ikke er godkjent-->
                <p class="alert alert-warning" [hidden]="skjema.controls.firstName.valid || (skjema.controls.firstName.pristine && !submitted)">
                    You need to add a first name!
                </p>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" formControlName="lastName" class="form-control" />
                <!--Tekst varsel hvis valideringe ikke er godkjent-->
                <p class="alert alert-warning" [hidden]="skjema.controls.lastName.valid || (skjema.controls.lastName.pristine && !submitted)">
                    You need to add a last name!
                </p>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" />
                <!--Tekst varsel hvis valideringe ikke er godkjent-->
                <p class="alert alert-warning" [hidden]="skjema.controls.username.valid || (skjema.controls.username.pristine && !submitted)">
                    You need to make a username!
                </p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" formControlName="password" class="form-control" />
                <!--Tekst varsel hvis valideringe ikke er godkjent-->
                <p class="alert alert-warning" [hidden]="skjema.controls.password.valid || (skjema.controls.password.pristine && !submitted)">
                    You need to make a password longer than 6 characters!
                </p>
            </div>
            <div class="form-group">
                <!--Kan ikke trykke på knappen med mindre valideringen er godkjent-->
                <button type="submit" [disabled]="!skjema.valid" class="btn btn-primary">Register</button>
                <!--Sender oss tilbake til login siden-->
                <a routerLink="/login" class="btn btn-link">Cancel</a> 
            </div>
        </form>
    </div>
</div>
